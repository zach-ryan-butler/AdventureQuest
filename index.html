<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Quest</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <header>
        <h1>Pokemon Quest</h1>
    </header>

    <main>
        <h2>
            start here trainer, if you have what it takes
        </h2>
        <form id="trainer-info">
            <div>
                <label for="name">Your Trainer Name:</label>
                <input id="name" name="name" type="text" required>
            </div>

            <fieldset>
                <legend>
                    Choose Your Pokemon
                </legend>
                <label>
                    <input type="radio" name="pokemon" required value="pikachu">
                    <img src="./assets/pikachu.png" alt="pikachu icon">
                    pikachu
                </label>
                <label>
                    <input type="radio" name="pokemon" required value="squirtle">
                    <img src="./assets/squirtle.png" alt="squirtle icon">
                    squirtle
                </label>
                <label>
                    <input type="radio" name="pokemon" required value="bullbasaur">
                    <img src="./assets/bullbasaur.png" alt="bullbasaur icon">
                    bullbasaur
                </label>
                <label>
                    <input type="radio" name="pokemon" required value="charmander">
                    <img src="./assets/charmander.png" alt="charmander icon">
                    charmander
                </label>
            </fieldset>
            <button>Start Pokemon Quest</button>
        </form>
    </main>

    <footer>
        <cite>
            Icons designed by Freepik from Flaticon
        </cite>
    </footer>
    
</body>
</html>
